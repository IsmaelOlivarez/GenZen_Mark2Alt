                    <textarea id="smile1" placeholder="1. ..." name="entry1" required></textarea>

                <div>

                </div>

                <div>

                </div>
                <button type="submit" class="submit-entry">Submit Entry</button>
            </form>
        </section>

        <!-- Your Weekly Recap Box -->
        <section class="weekly-recap">
            <h2>Your Weekly Recap:</h2>
            <ul class="recap-list">
                <h4>You passed your midterm last week</h4>
                <h4>Had a great workout session</h4>
                <h4>Spent quality time with friends</h4>
            </ul>
        </section>

        <!-- Rain Widget -->

            <div class="rain-widget-content">
                <span class="rain-title">Rain Rain Go Away!</span>
